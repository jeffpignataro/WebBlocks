<!-- Optional class "nav.top" or "nav.bottom" to fix the bar to the top or bottom of a page -->
<!-- Optional class "nav.togglable" to switch to a expand-collapse menu on smaller viewports -->
<nav class="bar">

	<!-- 0..1 -->
	<h1|h2|h3|h4|h5|h6>{Title of Navigation}</h1|h2|h3|h4|h5|h6>

    <!-- 0..1 -->
    <ul|ol>
        
		<!-- Optional class "li.active" to denote "current" or "active" list item -->
        <!-- 0..* -->
        <li>
            <!-- 1 -->
            <a href="{Menu Item 1 URL}">{Menu Item 1 Text}</a>
        </li>
        
    </ul|ol>
	
	<!-- 0..1 -->
	<a|button class="toggle">{Toggle Link Text}</a>

</nav>
