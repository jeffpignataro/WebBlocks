<nav class="breadcrumb">

	<!-- 1 -->
	<ol|ul>
	
		<!-- 1..* -->
		<!-- Optional class li.active to denote "current" or "active" breadcrumb item -->
		<!-- Anchor tag is optional: item text can be used alone to create a breadcrumb item with no link -->
		<li>
		
			<!-- 1 -->
			<a href="{Breadcrumb Item URL}">{Breadcrumb Item Text}</a>
			
			<!-- 0..1 -->
			<span class="divider">/</span>
			
		</li>
		
	</ol|ul>
	
</nav>
